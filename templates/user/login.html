{% extends 'partials/base.html' %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row my-4">
            <div class="col-md-6 offset-md-3">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <div class="border p-3 bg-white">
                    <h4>Login Page</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-success m-2" type="submit" value="Login">
                        <a class="mx-4" href="{% url 'password_reset' %}">Forger Password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
