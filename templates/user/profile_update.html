{% extends 'partials/base.html' %}
{% block title %}Customer Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<!--       ------------------------------------------------------------------------------                -->

<div class="row mt-2">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <div class="card">
            <div class="card-header bg-info text-white">
                Employee Detail Page
            </div>
            <div class="row p-3">
                <div class="col-md-10">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                        <input class="btn btn-info mt-2" type="submit" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
