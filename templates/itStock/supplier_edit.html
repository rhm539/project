{% extends 'partials/base.html' %}
{% block title %}Supplier Edit Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Edit Item</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-secondary mt-2" href="{% url 'itStock-supplier-add' %}">Cancel</a>
            <input class="btn btn-info mt-2" type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
