{% extends 'partials/base.html' %}
{% block title %}Stock Issue Delete Page{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3>Stock Issue Delete Page</h3>
            <hr>
            <form method="POST">
                <div class="alert alert-danger">
                    <h4>Are you sure, you want to delete {{ product }}?</h4>
                </div>
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-info btn-sm mr-2" href="{% url 'itStock-stock-issue'%}">Cancel</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
