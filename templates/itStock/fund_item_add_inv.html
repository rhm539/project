{% extends 'partials/base.html' %}
{% block title %}Fund Item Add INV{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row mt-2">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Fund Item Add INV</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-info btn-sm m-1" href="{% url 'itStock-fund-show-all-item' %}">Cancel</a>
            <input class="btn btn-success btn-sm m-1" type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
