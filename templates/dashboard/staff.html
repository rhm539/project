{% extends 'partials/base.html'%}
{%block title%} Staff {%endblock%}
{% block content %}
    {%include 'partials/topnav.html'%}
     <!--Table-->
     <div class="container">
        <div class="row my-4">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <table class="table bg-white">
                    <thead class="bg-info text-white">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">First</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for staff in staff %}
                        <tr>
                            <th scope="row"><a class="btn btn-info btn-sm" href="{% url 'dashboard-staff-detail' staff.id %}">View</a></th>
                            <td>{{ staff.username }}</td>
                            <td>{{ staff.profile.phone }}</td>
                            <td>{{ staff.email }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--End Table-->
{%endblock%}
